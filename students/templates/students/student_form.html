{% extends 'base.html' %}
{% block title %}Add/Edit Student{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{% if form.instance.id %}Edit{% else %}Add{% endif %} Student</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>
{% endblock %}
